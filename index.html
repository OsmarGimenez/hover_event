<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover event</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Dojo notes</h1>
    <div class="row">

        <!-- la propiedad onmouse over es para cuando el cursor esta encima del elemento 
        mientras que el onmouseleave es para cuando el cursor deja de estar encima del 
        elemento... ambos estan haciendo referencia a las funciones creadas en script.js -->
        <div class="note" onmouseover="addShadow(this)" onmouseleave="removeShadow(this)"><p>I am a note</p></div>
        <div class="note" onmouseover="addShadow(this)" onmouseleave="removeShadow(this)"><p>I am a note</p></div>
        <div class="note" onmouseover="addShadow(this)" onmouseleave="removeShadow(this)"><p>I am a note</p></div>
        <div class="note" onmouseover="addShadow(this)" onmouseleave="removeShadow(this)"><p>I am a note</p></div>
        
    </div>
    <script src="/script.js"></script>
</body>
</html>
